                placeholder="Where is GIF from?.."

            </div>

                maxlength="65"
              ></textarea>
            </div>
            <div>

                <option value="4">4</option>
                <option value="5" selected>5</option>
              </select>
            </div>
            <div>
              <button>Submit</button>
            </div>
